<ion-app>
<ion-header>
  <ion-toolbar>
    <ion-title>Compromisso</ion-title>
  </ion-toolbar>

  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Matemática</ion-card-title><br />
      <ion-card-subtitle
        >entregar trabalho sobre trigonometria</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="alarm"></ion-icon>
          <ion-label>15:00</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar"></ion-icon>
          <ion-label>12/12/2022</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Português</ion-card-title><br />
      <ion-card-subtitle
        >Prova sobre pronome pessoal caso reto</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="alarm"></ion-icon>
          <ion-label>10:00</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar"></ion-icon>
          <ion-label>13/12/2022</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card></ion-header
></ion-app
>
